<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Dotfiles Generator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="author" content="Md. Minhazul Haque">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Ready to go dotfiles generator">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        * {
            font-family: Inconsolata
        }
        body {
            padding-top: 70px;
            padding-bottom: 20px;
        }
        @media (min-width:1024px) {
            .card-columns {
                column-count: 4
            }
        }
    </style>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Dotfiles Generator</a>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <button type="button" class="btn btn-light btn-sm" disabled>Select</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="do_select_all(true)">All</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="do_select_all(false)">None</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" onclick="download()">Download</button>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container-fluid">
            <div class="card-columns">
                
                {% for key in aliases %}
                <div class="card">
                    <div class="card-body" id="{{ key }}">
                        <h5 class="card-title">{{ key }} <span class="badge badge-pill badge-primary" id="{{ key }}_count"
                            count="{{ aliases[key] | length }}">{{ aliases[key] | length }}</span></h5>
                        {% for alias in aliases[key] %}
                        <div class="form-check">
                            <input class="form-check-input {{ key }}"  id="{{ key+alias | slug }}" type="checkbox"
                                checked><label class="form-check-label" for="{{ key+alias | slug }}">{{ alias | replace("alias ","") }}</label>
                        </div>
                        {% endfor %}
                        <br>
                        <button type="button" class="btn btn-primary btn-sm" onclick="do_select('{{ key }}', true)">All</button>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="do_select('{{ key }}', false)">None</button>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </main>
    <script>
        function download() {
            var aliases = [];
            $("input").each(function () {
                if ($(this).is(':checked')) {
                    var input_id = $(this).attr("id");
                    var alias = "alias " + $("label[for='" + input_id + "']").text();
                    aliases.push(alias);
                }
            });
            var content = aliases.join("\n");
            var filename = "aliases_" + new Date().getTime() + ".sh";
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
        function do_select_all(state) {
            $("input").each(function () {
                this.checked = state;
            });
            $("span.badge").each(function () {
                if (state) {
                    count = $(this).attr("count");
                    $(this).text(count);
                } else {
                    $(this).text("0");
                }
            });
        }
        function do_select(cardname, state) {
            var objid = "#" + cardname + "_count";
            var count = 0;
            $("input." + cardname).each(function () {
                this.checked = state;
                count += 1;
            });
            if (state == false) {
                count = 0;
            }
            $(objid).text(count);
        }
        function do_count(cardname) {
            var count = 0;
            $("input." + cardname).each(function () {
                if (this.checked) {
                    count += 1;
                }
            });
            return count;
        }
        $(document).ready(function () {
            $("input").each(function () {
                var cardname = $(this).prop("class").split(" ")[1];
                $(this).change(function () {
                    var objid = "#" + cardname + "_count";
                    var count = do_count(cardname);
                    $(objid).text(count);
                });
            });
        });
    </script>
</body>

</html>
