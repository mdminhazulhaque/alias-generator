    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
          <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#sun-fill"></use>
            </svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#moon-stars-fill"></use>
            </svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#circle-half"></use>
            </svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4 fw-bold">Alias Generator</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <div class="btn-group">
              <button class="btn active btn-sm"><i class="bi bi-toggles"></i> Select</button>
              <button class="btn btn-primary btn-sm" onclick="do_select_all(true)">All</button>
              <button class="btn btn-secondary btn-sm me-2" onclick="do_select_all(false)">None</button>
            </div>
          </li>
          <li class="nav-item"><button class="btn btn-primary btn-sm me-2" onclick="download()"><i class="bi bi-cloud-arrow-down-fill"></i> Download</button></li>
          <li class="nav-item"><a href="https://github.com/mdminhazulhaque/alias-generator" class="btn btn-light btn-sm btn-outline-dark"><i class="bi bi-github"></i> mdminhazulhaque/alias-generator</a></li>
        </ul>
      </header>
    </div>
    <main class="container">
      <div class="row" data-masonry='{"percentPosition": true }'>
        {% for key in aliases %}
        <div class="col-sm-6 col-lg-4 mb-4">
          <div class="card">
            <h5 class="card-header"><strong>{{ key }}</strong></h5>
            <div class="card-body" id="{{ key }}">
              {% for alias in aliases[key] %}
              <div class="form-check">
                <input class="form-check-input {{ key }}"  id="{{ key+alias | slug }}" type="checkbox"
                  checked><label class="form-check-label" for="{{ key+alias | slug }}">{{ alias | replace("alias ","") }}</label>
              </div>
              {% endfor %}
              <br>
              <button type="button" class="btn btn-primary btn-sm" onclick="do_select('{{ key }}', true)">All</button>
              <button type="button" class="btn btn-secondary btn-sm" onclick="do_select('{{ key }}', false)">None</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
    <script>
      function download() {
          var aliases = [];
          $("input").each(function () {
              if ($(this).is(':checked')) {
                  let input_id = $(this).attr("id");
                  let body = $("label[for='" + input_id + "']").text()
                  var alias;
                  if (body.match(/^[a-z]+\(\).*/)) {
                      alias = body;
                  } else {
                      alias = "alias " + body;
                  }
                  aliases.push(alias);
              }
          });
          let content = aliases.join("\n");
          let filename = "aliases_" + new Date().getTime() + ".sh";
          let element = document.createElement('a');
          element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
          element.setAttribute('download', filename);
          element.style.display = 'none';
          document.body.appendChild(element);
          element.click();
          document.body.removeChild(element);
      }
      function do_select_all(state) {
          $("input").each(function () {
              this.checked = state;
          });
      }
      function do_select(cardname, state) {
          $("input." + cardname).each(function () {
              this.checked = state;
          });
      }
    </script>
  </body>
